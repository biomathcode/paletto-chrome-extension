<!DOCTYPE html>
<html>
  <head>
    <title>CSS Variables List</title>
    <style>
      body {
        width: 500px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        padding: 5px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
      h3 {
        font-weight: bold;
        top: 0px;
        position: sticky;
        background: #ccc;
        width: 100%;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>
    <h2>CSS Variables List</h2>
    <ul id="cssVariablesList">
      <h3>Colors</h3>
    </ul>
    <ul id="cssVariablesShadow">
      <h3>Shadow</h3>
    </ul>
    <ul id="cssVariablesSpace">
      <h3>Spaces</h3>
    </ul>
    <ul id="cssVariablesFont">
      <h3>Font</h3>
    </ul>

    <script src="popup.js"></script>
  </body>
</html>
